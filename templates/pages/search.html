{% extends "base.html" %}
    
{% block content %}
<div class="container">
    <h1 class="text-center">PCS-01-25</h1>
    <div class="row mt-3">
        {% for news in results %}
        <div class="col-lg-3 mt-3">
          <div class="card" style="width: 18rem;">
            <div class="imgBlock" style="height: 180px;">
              <img style="height: 100%; object-fit: cover;" src="{{news.image.url}}" class="card-img-top">
            </div>
            <div class="card-body">
              <h5 class="card-title">{{news.title|truncatewords:8}}</h5>
              <p style="font-size: 13px;">Категория: {{news.category}}</p>
              <p class="card-text">{{news.description|truncatewords:15|safe}}</p>
              <a href="{% url 'news_detail' news.slug  %}" class="btn btn-primary">Перейти</a>
            </div>
          </div> 
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
