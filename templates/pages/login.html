{%extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Войти в аккаунт</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input class="form-control mt-2" name="username" type="text" placeholder="Логин" required>
        <input class="form-control mt-2" name="password" type="password" placeholder="Пароль" required>
        <button class="btn btn-primary mt-2" type="submit">Войти</button>
    </form>
</div>

{% endblock content %}
