{%extends "base.html" %}
{% block content %}
<div class="container">
    <h2>профиль {{user.username}}</h2>

    <a href="{% url 'create_news' %}" class="btn btn-primary">
        добавить новость
    </a>
    <h4>Мои новостьи</h4>
    {% for news in user_news %}

    <div>
        <a href="{% url 'news_detail' news.slug  %}">
            {{news.title}}
        </a>
    </div>
    {% empty %}
        <p>Новостей пока нет</p>
    {% endfor %}

</div>
{% endblock content %}
